    <title>ĐIỀU KHIỂN</title>

<body>
    <div class="container">
        <h1>Bedroom Control Panel</h1>
        <div class="control-container">
            <div class="device">
                <img id="fanImg" src="./img/fan_off.png" alt="Fan" class="device-image">
                <h2>Fan</h2>
                <button id="fanButton" class="button">Turn On / Off</button>
                <p class="status">Status: <span id="fanStatus">Off</span></p>
            </div>
            <div class="device">
                <img id="lightImg" src="./img/dennguoff.png" alt="Bedside Lamp" class="device-image">
                <h2>Bedside Lamp</h2>
                <button id="lightButton" class="button">Turn On / Off</button>
                <p class="status">Status: <span id="lightStatus">Off</span></p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
