    <h1>BẢNG THEO DÕI</h1> <!-- Tiêu đề chính của trang web -->
    <div class="device-container">
      <div class="device">
        <h2>Temperature</h2> <!-- Tiêu đề của thiết bị đo nhiệt độ -->
        <img src="./img/temperature.png" alt="Temperature Image" class="device-image" style="width: 80px; height: 80px;"> <!-- Hình ảnh biểu tượng nhiệt độ -->
        <h3 style="color: rgb(17, 0, 255)">
          Temperature: <span id="nhietdo1"></span> <!-- Hiển thị giá trị nhiệt độ -->
        </h3>
      </div>
      <div class="device">
        <h2>Humidity</h2> <!-- Tiêu đề của thiết bị đo độ ẩm -->
        <img src="./img/doam.png" alt="Humidity Image" class="device-image" style="width: 80px; height: 80px;"> <!-- Hình ảnh biểu tượng độ ẩm -->
        <h3 style="color: rgb(17, 0, 255)">
          Humidity: <span id="doam1"></span> <!-- Hiển thị giá trị độ ẩm -->
        </h3>
      </div>
      <div class="device">
        <h2>GAS</h2> <!-- Tiêu đề của thiết bị đo khí gas -->
        <img src="./img/gas-cylinder.png" alt="Gas Image" class="device-image" style="width: 80px; height: 80px;"> <!-- Hình ảnh biểu tượng khí gas -->
        <h3 style="color: rgb(17, 0, 255)">
          Gas: <span id="Gas"></span> <!-- Hiển thị giá trị khí gas -->
        </h3>
      </div>
    </div>
